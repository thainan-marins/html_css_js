<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissecando uma variável</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <script>
        var vrf = prompt('Digite qual quer coisa e vou dizer\nse é um número ou não!')
        var res = typeof(vrf) == Number?'Sim!':'Não!'
        document.write(typeof(vrf))
        document.write(`<h2>Você digitou "${vrf}"<br> Computador, isso é um número?<br> ${res}`)
    </script>
</body>
</html>
