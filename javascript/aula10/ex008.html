<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 8w - Eventos DOM</title>
    <link rel="stylesheet" href="../aula06/estilo.css">
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'rgb(255, 110, 110)'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(110, 255, 110)'
        }
       function entrar(){
        a.innerText = 'Entrou!'
       }
    </script>
</body>
</html>
