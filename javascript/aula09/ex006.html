<body>
<p><h1>Entendendo um pouco sobre <em>DOM</em></h1></p>
<p><h2>O que é o DOM:</h2></p>
<h3><p id="txt"><em>DOM</em> é uma ferramenta que lhe permite ver as autualizações em tempo real de sua página</p><p><strong>DOM</strong> é um acrônimo para <em>Document Object Model</em></p></h3>
<div>Clique em mim</div>
<script>
    var msg = window.document.querySelector('p#txt')
    msg.style.color = 'yellow'
    msg.style.background = 'black'
    document.write(msg.innerHTML)
</script>
</body>
