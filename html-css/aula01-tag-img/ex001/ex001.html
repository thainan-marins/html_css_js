<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre a tag &lt;img&gt;</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando carga de imagens.</h1>
    <p>Abaixo você verá uma imagem carregada na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5.">
    <p>Podemos carregar imagens que estão dentro de sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3.">
    <p>E também podemos carregar imagens de fontes externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png" alt="Logo JasvaScript">  
</body>
</html>
